<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Pokemon | Cindi Tri </title>
    <style>
        .col{
            padding: 0;
        }
        #image{
            margin-left: auto;
            margin-right: auto;
            display: block;
        }
    </style>
  </head>
  <body>
    <div class="container">
        <h1 class="text-center mt-4">Daftar Pokemon</h1>
        <table class="table table-bordered ">
            <thead>
              <tr class="table-success text-center">
                <th scope="col">No</th>
                <!-- <th scope="col">Gambar</th> -->
                <th scope="col">Nama</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody id="data">
            </tbody>
          </table>
    </div>
    <!-- Modal -->
    <div class="modal  fade" id="modalDetailSW" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Detail Karakter</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div>
                    <img id = "image" src="" alt="..." height="200", width="200">
                </div>
                <div class="text-center">
                    <b><p style="text-transform: uppercase;" id="nama"></p></b>
                    <p class=" text-transform: capitalize; badge rounded-pill bg-primary" id="ability0"></p>
                    <p class="text-transform: capitalize; badge rounded-pill bg-info" id="ability1"></p>
                    <p class="text-transform: capitalize; badge rounded-pill bg-success" id="ability2"></p>
                    <p class="text-transform: capitalize; badge rounded-pill bg-danger" id="ability3"></p>
                    <p class="text-transform: capitalize; badge rounded-pill bg-warning text-dark" id="ability"></p>
                </div>
                <hr>
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                  <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">Details</button>
                  </li>
                  <li class="nav-item" role="presentation">
                    <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">Stat</button>
                  </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                  <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <table class="table">
                      <tbody>
                        <tr>
                          <th>Name of Character</th>
                          <td id="namas"></td>
                        </tr>
                        <tr>
                          <th>Type</th>
                          <td id="types"></td>
                         
                      </tr>
                        <tr>
                          <th>Height</th>
                          <td id="height"></td>
                          </tr>
                        <tr>
                          <th>Weight</th>
                          <td id="weigth"></td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                  <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                    <div id="cek_stat">
                      <p></p>
                  </div>
                  </div>
                </div>
               
                
               
                          

                
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="/pokemon.js"></script>
   
  </body>
</html>
